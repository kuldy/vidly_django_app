<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>django</title>
  </head>
  <body>
    {% if kullu %}
    <h1>Hello {{kullu}} JI</h1>
    {% else %}
    <h1>Hello World</h1>
    {% endif %}
    <ul>
      {% for product in products%}
      <li>{{product.title}}</li>
      {% endfor %}
    </ul>

    <ul>
      {% for order in orders%}
      <li>{{order.id}}-{{order.customer.first_name}}</li>
      {% endfor %}
    </ul>

    <p>this is {{rohit.title}}</p>
  </body>
</html>
