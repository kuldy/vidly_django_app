{% extends 'base.html' %} {% block content %}
<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>Title</th>
      <th>Number In Stock</th>
      <th>Daily Rate</th>
      <th>Genre</th>
    </tr>
  </thead>
  <tbody>
    {% for movie in movies %}
    <tr>
      <td><a href="{% url "movies:detail" movie.id %}">{{ movie.title}}</a></td>
      <td>{{movie.number_in_stock}}</td>
      <td>{{movie.daily_rate}}</td>
      <td>{{movie.genre}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
